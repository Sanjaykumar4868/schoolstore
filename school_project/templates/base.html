<body>
    <nav class="navbar navbar-expand-lg  main-headerr">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="#">School store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav main-menu">
              <li class="nav-item ">
                <a class="nav-link active"  href="{% url 'home' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'Logout_view' %}">Logout</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Department
                </a>
                <ul class="dropdown-menu">
                  {% for cat in links %}  
                  <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
                  {% endfor %}
                </ul>
              </li>
              {% else %}
              <li class="nav-item ">
                <a class="nav-link active" href="{% url 'Login_page' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'Register_page' %}">Register</a>
              </li>
            
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
