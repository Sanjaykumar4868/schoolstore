{% extends 'base.html' %}


{% block content %}


<div class="container">

	<div class=" fromss">
		<form method="POST" novalidate>
			{% csrf_token %}
			<h2>Sign Up</h2>
				
			{% for field in form %}
			<p>
				{% if field.errors %}
				<ul class="errorlist">
					{% for error in field.errors %}
					<li>{{ error }}</li>
					{% endfor %}
				</ul>
				{% endif %}
				{{ field.label_tag }} {{ field }}
			</p>
			{% endfor %}
			<a href="{% url 'Login_page' %}"><button type="submit" class="btn btn-success ">Submit</button></a><br><br>
		</form>        
	</div>
</div>
{% endblock %}
